  <body>
    <div>
      <form>
        <label>Enter Name:</label>
        <input type="text" title="Enter Name" placeholder="name" /><br /><br />

        <label>Enter Age:</label>
        <input type="number" title="Enter Age" placeholder="age" /><br /><br />

        <label>Enter Gender:</label>
        <input id="Male" type="radio" name="g" value="Male" /><label for="Male"
          >Male</label
        >
        <input id="Female" type="radio" name="g" value="Female" /><label
          for="Female"
          >Female</label
        >
        <br /><br />

        <label>Enter Ph.Number:</label>
        <input type="number" title="number" placeholder="number" /><br /><br />

        <label>Enter Address:</label>
        <textarea name>Enter Address</textarea><br /><br />

        <label>Email</label>
        <input
          type="email"
          name="Enter email"
          placeholder="email"
          required
        /><br /><br />

        <label>Enter Username:</label>
        <input
          type="text"
          title="Enter Username"
          placeholder="uid"
          required
        /><br /><br />

        <label>Enter Password:</label>
        <input
          type="text"
          title="Enter Password"
          placeholder="pwd"
          required
        /><br /><br />

        <input type="submit" value="submit" />
      </form>
    </div>
